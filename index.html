<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hero Website</title>
    <script src="https://kit.fontawesome.com/763e0e1bf4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- navbar start  -->
    <nav class="nav">
        <div class="brand-area container">
            <a href="index.html" class="brand">
                <img src="img/logo.png" alt="programming hero logo">
            </a>
        </div>
        <div class="avatar">
            <img src="img/SM.jpg" alt="SM Logo">
            <p>SM Design</p>
        </div>
    </nav>
    <!-- navbar end  -->

    <!-- main start  -->
    <section class="main">
        <!-- course details start  -->
        <div class="milestoneDetails">
            <img class="milestoneImage" src="img/kv.png" alt="">
            <h1 class="title">Module title here</h1>
            <p class="details">Module description here</p>
        </div>
        <!-- course details end -->

        <!-- all mailestones & modules start  -->
        <div>
            <div class="milestones">
                <div class="milestone border-b">
                    <div class="flex">
                        <div class="checkbox"><input type="checkbox"></div>
                        <div>
                            <p>Milestone 1 name <span><i class="fa-solid fa-circle-chevron-down"></i></span></p>
                        </div>
                    </div>
                    <div class="hidden_panel">
                        <div class="module border-b">
                            <p>Module Name</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="doneList">
                <!-- Done list will load here -->
            </div>
        </div>
        <!-- all milestones and modules end -->
    </section>

    <!-- js files -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
